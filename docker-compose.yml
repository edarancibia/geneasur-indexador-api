# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: nest-app
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/geneasur

  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geneasur # ðŸ‘ˆ Esta lÃ­nea crea la BD
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
